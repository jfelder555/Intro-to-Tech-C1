<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>
		<p id='display'></p>
		<form>
		First name: <input type="text" id="fname"/><br>
		Last name: <input type="text" id="lname"/><br>
		<input id="submit" type="button" value="Submit" onclick="getFormValue()"/>
		</form>

		<script>

				function getFormValue(){
				var ffname = document.getElementById('fname').value;
				var llname = document.getElementById('lname').value;
				document.getElementById('display').innerHTML = "Hello " + ffname + " " + llname;
			}
		</script>
	</body>
</html>
